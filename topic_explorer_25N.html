<script>
const raw = document.getElementById('data-json').textContent;
const data = JSON.parse(raw);

let currentPage = 1;
let filtered = [];
let perPage = 20;

const topicSel = document.getElementById('topic');
const yearSel = document.getElementById('year');
const searchBox = document.getElementById('search');
const resultsDiv = document.getElementById('results');
const infoDiv = document.getElementById('info');

// Modal Elements
const btnLegend = document.getElementById('btn-legend');
const legendOverlay = document.getElementById('legend-overlay');
const closeLegend = document.getElementById('close-legend');
const legendBody = document.getElementById('legend-body');

// --- SORTING & SETUP ---
const uniqueTopics = [...new Set(data.map(d => d.topic))];
const topicCounts = {};
const topicDescs = {};

// Build lookup maps
data.forEach(d => { 
    topicCounts[d.topic] = d.calculated_total; 
    topicDescs[d.topic] = d.description;
});

// Sort by Count Descending
uniqueTopics.sort((a, b) => topicCounts[b] - topicCounts[a]);

// Populate Dropdown
topicSel.innerHTML = uniqueTopics.map(t => 
    `<option value="${t}">Topic ${t} (${topicCounts[t].toLocaleString()})</option>`
).join('');
topicSel.value = uniqueTopics[0];

// --- LEGEND LOGIC ---
function buildLegend() {
    legendBody.innerHTML = uniqueTopics.map(t => `
        <tr onclick="selectTopicFromLegend(${t})">
            <td class="col-id">${t}</td>
            <td class="col-count">${topicCounts[t].toLocaleString()}</td>
            <td>${topicDescs[t]}</td>
        </tr>
    `).join('');
}

function selectTopicFromLegend(t) {
    topicSel.value = t;
    updateYears();
    currentPage = 1; 
    render();
    toggleModal(false);
}

function toggleModal(show) {
    legendOverlay.style.display = show ? 'flex' : 'none';
}

// Modal Events
btnLegend.addEventListener('click', () => { buildLegend(); toggleModal(true); });
closeLegend.addEventListener('click', () => toggleModal(false));
legendOverlay.addEventListener('click', (e) => { 
    if(e.target === legendOverlay) toggleModal(false); 
});

// --- RENDER LOGIC ---
function updateYears() {
  const years = [...new Set(data.filter(d => d.topic == topicSel.value).map(d => d.year))].sort((a,b)=>a-b);
  yearSel.innerHTML = ['All', ...years].map(y => `<option value="${y}">${y}</option>`).join('');
  yearSel.value = 'All';
}

function render() {
  const topic = parseInt(topicSel.value);
  const year = yearSel.value;
  const search = searchBox.value.toLowerCase();
  
  filtered = data.filter(d => d.topic === topic);
  if (year !== 'All') filtered = filtered.filter(d => d.year == year);
  if (search) filtered = filtered.filter(d => d.rawContent.toLowerCase().includes(search));

  const total = filtered.length;
  const totalPages = Math.max(1, Math.ceil(total / perPage));
  if (currentPage > totalPages) currentPage = totalPages;

  const start = (currentPage - 1) * perPage;
  const subset = filtered.slice(start, start + perPage);

  infoDiv.innerHTML = `Showing <b>Topic ${topic}</b> (${topicCounts[topic].toLocaleString()} total tweets) â€” ${total} samples found`;

  resultsDiv.innerHTML = subset.map(d => `
    <div class='sample'>
      <div class='meta'>
         <span class="stats">Topic ${d.topic}</span> â€¢ Year: ${d.year}
      </div>
      <div class='desc'>${d.description}</div>
      <div style='white-space:pre-wrap; margin-top:5px;'>${d.rawContent}</div>
    </div>`).join('');

  document.getElementById('prev').disabled = currentPage<=1;
  document.getElementById('next').disabled = currentPage>=totalPages;
}

// Listeners
topicSel.addEventListener('change', () => { updateYears(); currentPage=1; render(); });
yearSel.addEventListener('change', () => { currentPage=1; render(); });
searchBox.addEventListener('input', () => { currentPage=1; render(); });
document.getElementById('prev').addEventListener('click', ()=>{ if(currentPage>1){currentPage--; render();} });
document.getElementById('next').addEventListener('click', ()=>{ currentPage++; render(); });

// Init
updateYears();
render();
</script>
